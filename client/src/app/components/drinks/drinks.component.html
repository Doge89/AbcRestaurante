<div class="wrapper">
    <div class="create-item">
        <a routerLink="create" [queryParams]="{ view: 'drinks' }"><h2>Nueva Bebida</h2></a>
    </div>
    <div class="gallery-card">
        <common-carddata *ngFor="let Drink of getDrinks"
            [drinkData]="Drink"
            [cardConfig]="{ view: 'drinks' }"
        ></common-carddata>
    </div>
    <div class="no-items">
      <div class="img-noitems">

      </div>
      <div class="create-item" *ngIf="getDrinks.length === 0">
          <a routerLink="create" [queryParams]="{ view: 'drinks' }">Nueva Bebida</a>
        </div>  
    </div>
</div>
